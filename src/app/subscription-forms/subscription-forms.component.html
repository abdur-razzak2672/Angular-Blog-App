<div class="card shadow-effect mb-5">
    <div class="card-body">
        <div class="text-center mb-4 my-3">
            <h3>Subscription Form</h3>
            <p class="m-auto subs-text">
                Subscribe to our newsletter and get the latest news and updates
                straight into your inbox.
            </p>
            <form  [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" class="form-inline my-3">
                <div class="row">
                    <div class="form-group col-md-5">
                        <input
                            type="text"
                            class="form-control"
                            [ngClass]="{'is-invalid': fc['name'].invalid && fc['name'].touched }"
                        formControlName="name"  
                            placeholder="Enter your name"
                            />
                            <div *ngIf="fc['name'].errors?.['required']">
                                <div class="text-danger " *ngIf="fc['name'].touched && fc['name'].invalid">
                                    Name Field is required
                                </div>
                            </div>
                            
    
                    </div>
                    <div class="form-group col-md-5">
                        <input
                            type="email"
                            class="form-control"
                            [ngClass]="{'is-invalid': fc['email'].invalid && fc['email'].touched }"
                        formControlName="email" 

                            placeholder="Enter your email"
                            />
                            <div *ngIf="fc['email'].errors?.['required']">
                                <div class="text-danger text-left" *ngIf="fc['email'].touched && fc['email'].invalid">
                                    Email must contain @
                                </div>
                            </div>
                            <!-- <div *ngIf="fc['email'].errors?.['emailWithAt']">
                                <div class="text-danger text-left" *ngIf="fc['email'].touched && fc['email'].invalid">
                                    Email must contain @
                                </div>
                            </div> -->
    
                    </div>
                    <div class="form-group col-md-2 ">
                        <button class=" w-100 rounded btn-subs">Subscribe</button>
    </div>
                </div>
            </form>
        </div>
    </div>
</div>
