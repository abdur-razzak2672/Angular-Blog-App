<div class="container mt-3 mb-5">
    <div class="row ">
        <div class="col-md-9 mt-3">
            <div class="card shadow-effect  rounded">


                <iframe [src]="sanitizedUrl" width="100%" height="480" allow="autoplay"  frameborder="0" allowfullscreen="true"></iframe>
                <!-- <img [src]="postData?.imageUrl" class="card-img-top " alt="..."> -->



                <div class="card-body">
                    <small class="bg-light text-danger text-center">
                        Design
                    </small>
                    <small class="bg-light text-success text-center mx-2">
                        Featured
                    </small>
                    <small class="bg-light text-info text-center mx-2">
                        views : 1200
                    </small>
                    <small class="bg-light text-warning text-center mx-2">
                        Last Updated : {{ createdAtFormatted }} ago
                    </small>

                    <h1 class="mt-3 mb-3">
                         {{ postData?.title }}
                    </h1>
                    <p [innerHTML]="postData?.content"></p>


                </div>
            </div>
            <app-comment-form [postId]="postData?.id" ></app-comment-form>
            <app-comment-list [postId]="postData?.id"></app-comment-list>
        </div>

        <div   class="col-md-3  mt-3"> 
            <div class="" *ngFor="let post of posts.slice(0,4)">
              <app-post-card [post]="post" ></app-post-card>

            </div>
        </div>

    </div>
</div>
