<div class="mt-5">
    <div class="container mt-5 mb-5 p-5 app-theme">
      <h1 class="text-white text-center">
        Contact Us
      </h1>
      <div>
        <div class="card mt-5 app-secondary-theme shadow-effect">
          <div class="card-body">
            <h4>Leave a Contact</h4>
            <p>You can leave a comment using this Contact form</p>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="form-group my-2">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" class="form-control" formControlName="name">
                <div *ngIf="fc['name'].errors?.['required']">
                  <div class="text-danger" *ngIf="fc['name'].touched && fc['name'].invalid">
                    Name Field is required
                  </div>
                </div>
              </div>
              <div class="form-group my-2">
                <label for="email">Email</label>
                <input
                type="email"
                class="form-control"
                [ngClass]="{'is-invalid': fc['email'].invalid && fc['email'].touched }"
            formControlName="email" 

                placeholder="Enter your email"
                />
                <div *ngIf="fc['email'].errors?.['required']">
                    <div class="text-danger text-left" *ngIf="fc['email'].touched && fc['email'].invalid">
                        Email must contain @
                    </div>
                </div>
               </div>
              <div class="form-group my-2">
                <label class="mt-2" for="comment">Message</label>
                <textarea class="form-control" placeholder="Write Your Message" formControlName="message" rows="3"></textarea>
                <div *ngIf="fc['message'].errors?.['required']">
                  <div class="text-danger text-left" *ngIf="fc['message'].touched && fc['message'].invalid">
                    Message Field is required
                  </div>
                </div>
              </div>
              <button type="submit" class="btn mt-2 btn-subs">Send Message</button>
            </form>
          </div>
        </div>
        <div class="text-center">
          <a href="">
            <button class="btn btn-subs btn-sm mt-4">Back to Home</button>
          </a>
        </div>
      </div>
    </div>
  </div>
