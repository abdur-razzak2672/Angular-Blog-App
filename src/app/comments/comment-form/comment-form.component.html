<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p> You can leave a comment using this comment form </p>
        <form>
            <div class="form-group my-2">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" class="form-control" id="name" name="name">
            </div>
            <div class="form-group my-2">
                <label class="mt-2"  for="comment">Comment</label>
                <textarea class="form-control" placeholder="Enter your comment" id="comment" name="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn  mt-2 btn-subs">Add a Comment</button>
        </form>
    </div>
</div>
